<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Captive Portal Eduroam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 60px;
            margin: 0;
        }
        .container {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            color: #003366;
        }
        .info {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        .btn {
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            width: 80%;
            max-width: 300px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="eduroam-logo.png" alt="Eduroam" class="logo">
        <h2>Configurazione Sicura Eduroam</h2>
        <p class="info">Per connetterti in sicurezza al Wi-Fi Eduroam, scarica e installa la configurazione per il tuo sistema operativo:</p>
        
        <a class="btn" href="/android">Android</a>
        <a class="btn" href="/android">HarmonyOS</a>
	    <a class="btn" href="/windows">Windows</a>
        <a class="btn" href="/apple">iOS</a>
        <a class="btn" href="/linux">Linux</a>
    </div>

</body>
</html>
